<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="icon" href="./images/fav.webp" type="image/webp" />
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Score Board -->
  <div class="score_container">
    <div class="score">Score:</div>
    <div>X: <span class="playerX">0</span></div>
    <div>O: <span class="playerO">0</span></div>
  </div>

  <!-- Game Container -->
  <div class="container text-center mt-5">
    <h1 class="mb-3">Tic Tac Toe</h1>

    <!-- Dark Mode Toggle -->
    <div class="form-check form-switch my-3">
      <input class="form-check-input "  type="checkbox" id="darkModeToggle">
      <label class="form-check-label text-dark" for="darkModeToggle">Dark Mode</label>
    </div>
    <style>
      .form-check {
        display: flex;
        justify-content: center;
      }
    </style>

    <div id="board" class="board mx-auto"></div>
    <div class="status" id="status" role="status" aria-live="polite">Player X's turn</div>
    <div class="winner"></div>
    <button id="resetBtn">Restart Game</button>
  </div>

  <!-- Social Footer -->
  <div class="footerContainer">
    <p class="social_media">Social Media</p>
    <a href="#"><i class="fa-brands fa-telegram"></i></a>
    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-snapchat"></i></a>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
